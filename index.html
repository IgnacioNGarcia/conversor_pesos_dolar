<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conversor a dolar</title>
</head>

<body>
    <h1 class="titulo">Conversor a Dolar Blue/Crypto!</h1>

    <div class="data_user text-center">
        <small>$</small>
        <input type="number" placeholder="Cantidad en pesos argentinos $" id="pesos" class="input">
        <select id="tipo-dolar" class="custom-select custom-select-sm">
            <option selected value="1">Dolar Blue compra</option>
            <option value="2">Dolar Crypto (USDC) venta</option>
            <option value="3">Dolar Crypto (USDC) compra</option>
        </select>
        <br>
        <button class="btn-dark m-2" onclick="convertir()">Convertir!</button>
    </div>

   <br>

    <div class="conversiones text-center">
        <h2 class="display-6" id="total">Conversión</h2>
        <small id="cotizacion">Cotizacion $</small>
    </div>

    <div id="carrusel-de-dolar" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://blog.bitwage.com.ar/content/images/2023/01/926e1ab8-08cb-4f49-861f-c18b6674deae-cover.png"
                class="d-block w-50 mx-auto" alt="Dolar USDC">
            </div>
            <div class="carousel-item">
                <img src="https://media.lmneuquen.com/p/01a82a8bef1c7110a6810e41deff5f07/adjuntos/195/imagenes/007/539/0007539211/770x0/smart/dolar-bluejpg.jpg"
                class="d-block w-50 mx-auto" alt="Dolar Blue">
            </div>
        </div>
    </div>




    <br>
    <p>Esta página utiliza las siguientes cotizaciones:</p>
    <ul>
        <li>Dolar Blue Venta de Criptoya.</li>
        <li>Dolar Crypto USDC venta Lemon Cash sin comisiones incluidas</li>
        <li>Dolar Crypto USDC compra Lemon Cash sin comisiones incluidas</li>
    </ul>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
